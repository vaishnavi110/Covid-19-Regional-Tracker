<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Regional Tracker</title>
    <link rel="stylesheet" href="style.css"></link>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="body">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#" >COVID-19 Regional Tracker</a>
    </nav>
    <div class="form-group">
        <label for="regionDropdown">Select Region:</label>
        <select class="form-control" id="regionDropdown" onchange="displayRegion(this.value)">
            <option value="All">All</option>
            <!-- Dropdown items will be dynamically inserted here -->
        </select>
    </div>
    <div class="container card-container">
        <div class="row" id="cards-row">
            <!-- Cards will be dynamically inserted here -->
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
